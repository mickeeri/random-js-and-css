<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox iframes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="input-field">
      <label for="video_url">Video url</label>
      <input name="video_url" id="video_url" type="text">
    </div>
    <div id="video-container">
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/3EgBCjUDees" frameborder="0" ></iframe>
        <button class="pick-video">Använd</button>
      </div>
      <div class="video-item">
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FtruTVAdamRuinsEverything%2Fvideos%2F595128624023216%2F&show_text=0&width=560" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        <button class="pick-video">Använd</button>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/-7gPdkM8xXE" frameborder="0"></iframe>
        <button class="pick-video">Använd</button>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
